<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Display</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #43a047;
        }
        .cv-content {
            margin-top: 20px;
            display: none;
        }
        .cv-content h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        .cv-content iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="formContainer">
        <h2>Enter Your Details</h2>
        <form id="cvForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Removed reCAPTCHA widget -->
            
            <button type="submit">Submit</button>
            <div class="error" id="error"></div>
        </form>
    </div>
    <div class="cv-content" id="cvContent">
        <h2>Your CV</h2>
        <iframe id="pdfViewer" src="" type="application/pdf"></iframe>
    </div>
</div>

<script>
    document.getElementById('cvForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;

        // Clear previous error messages
        document.getElementById('error').innerText = '';

        // Validate email address
        var gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
        if (!gmailRegex.test(email)) {
            document.getElementById('error').innerText = 'Please enter a valid Gmail address.';
            return;
        }
        
        // Store the user's information
        console.log("User's Name:", name);
        console.log("User's Email:", email);
        
        // Hide the form container
        document.getElementById('formContainer').style.display = 'none';
        
        // Set the source of the PDF viewer
        var pdfUrl = 'deepak-resume.pdf'; // Replace with the actual path to your CV PDF file
        document.getElementById('pdfViewer').src = pdfUrl;
        
        // Display the CV content section
        document.getElementById('cvContent').style.display = 'block';
    });
</script>

</body>
</html>
